<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario JavaScript</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name='nombre' value = 'Juan'>
        <br/>
        Apellido: <input type="text" name='apellido' value = 'Perez'>
        <br/>
    </form>
    <button onclick = 'mostrarValores()'>Mostrar</button>
    <div id = 'valores'>


    </div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            //entro al valor de la variable nombre y apellido
            //se la asigno a la variable texto a traves del document.getElementById('valores').innerHTML
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById('valores').innerHTML = texto;

        }
    </script>
</body>
</html>
