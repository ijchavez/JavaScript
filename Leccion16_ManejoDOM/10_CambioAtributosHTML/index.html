<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM JS</title>
</head>
<body>
    <h1 id = 'titulo'>Manejo DOM con JS</h1>
    <button onclick='mostrar()'>Mostrar</button>
    <br/>
    <img id ='imagen' src='./images/javascript.png' alt="imagen">
    <script>
        function mostrar(){
            // ante el click en Mostrar hago getElementById de la imagen que tiene el id 'imagen' y le cambio la ruta
            ruta = './images/html5.png'
            document.getElementById('imagen').src = ruta;

        }
    </script>
</body>
</html>
