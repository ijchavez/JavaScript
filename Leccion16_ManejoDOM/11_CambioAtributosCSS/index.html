<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM JS</title>
</head>
<body>
    <h1 id = 'titulo'>Manejo DOM con JS</h1>
    <button onclick='mostrar("blue")'>Mostrar</button>
    <br/>
    <script>
        //cambio el color de acuerdo a lo que se pase por parametro en la funcion mostrar
        function mostrar(color){
            document.getElementById('titulo').style.color = color;
            
        }
    </script>
</body>
</html>
